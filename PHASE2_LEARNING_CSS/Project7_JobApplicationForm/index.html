<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/PHASE2_LEARNING_CSS/Project7_JobApplicationForm/styles.css">
</head>
<body>
    <div class = "container">
        <form>
            <h1>Job Application</h1>
            <label for ="name">Name:</label><br>
            <input type = "text" id = "name" placeholder = "ex. Juan Dela Cruz"><br>
            <label for ="email">Email:</label><br>
            <input type = "email" id = "email" placeholder = "ex. juan@gmail.com"><br>
            <label for="position">Position:</label><br>
            <select id = "position">
                <option>Developer</option>
                <option>UI/UX Designer</option>
                <option>Quality Assurance</option>
            </select>
            <fieldset class = "radio-group">
                <legend>Availability</legend>
                <input id = "rad1" type ="radio" name = "availability">
                <label id = "lrad1" for = "rad1">Full-Time</label>
                <input id = "rad2" type ="radio" name = "availability">
                <label for = "rad2">Part-Time</label><br>
            </fieldset>
                <h6>Why do you want this job?</h6>
                <textarea id = "message" placeholder = "Enter your meaningful reason/s"></textarea><br>
                <button type = "submit">Submit</button>

        </form>
    </div>

</body>
</html>
