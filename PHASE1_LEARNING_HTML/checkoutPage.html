<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src = "https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt = "A rubik's cube that is not fixed">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <fieldset>
                <label for = "card-name">Card-Name</label>
                <input type = "text" id = "card-name" name = "card-name" aria-required = "true" required><br>
                <label for = "card-number">Card-Number</label>
                <input type = "text" id = "card-number" name = "card-number" aria-required = "true" required><br>
            </fieldset>
        </form>
    </section>
</body>
</html>
